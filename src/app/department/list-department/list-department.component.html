<h1>Department List</h1>

<table class="table table-striped">
    <thead>
        <th>ID</th>
        <th>Name</th>
    </thead>
    <TBody>
        <tr *ngFor="let department of list">
            <td>{{department.id}}</td>
            <td>{{department.name}}</td>
            <td>
                <button class="btn btn-primary " [routerLink]="['/departments/edit/',department.id]">Edit </button>

            </td>
            <td>
                <button class="btn btn-danger " data-bs-toggle="modal" data-bs-target="#deleteModal"
                    (click)="setDepartmentId(department.id)"> Delete</button>
            </td>
        </tr>
    </TBody>
</table>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Confirm</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p> Are you sure you want to delete this product</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger " data-bs-dismiss="modal" (click)="delete()">Yes</button>
            </div>
        </div>
    </div>
</div>
